name: CI pipeline

run-name: ${{ github.event.head_commit.message }}

on: [push]

jobs:
  Unit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.12.2
          architecture: x64
      - name: Checkout
        uses: actions/checkout@v1
#     - name: Install requirements
#       run: make install
      - name: Run tests
        run: ./test.sh
